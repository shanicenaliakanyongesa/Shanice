<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../static/files/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/files/css/lightslider.css">
    <link rel="stylesheet" href="../static/files/css/style.css">
    <!--  JS  Supporting FIles    -->
    <script src="../static/files/js/bootstrap.bundle.min.js"></script>
    <script src="../static/files/js/jquery.js"></script>
    <script src="../static/files/js/lightslider.js"></script>
    <script src="../static/files/js/script.js"></script>
</head>
<body>
    <div class="container-fluid">
         {% include 'navbar.html' %}   
         <section class="row">
            <div class="col-md-4">
                <img src="../static/images/{{product[5]}}" alt="" class="w-100 item-thumbnail shadow p-4">
                <h3>{{ product[1] }}</h3>
                

            </div>
            <div class="col-md-8">
                <p class="text-muted">{{ product[2]}}</p>
                <h4>KES {{ product[3]}}</h4>
                <b class="text-danger">category: {{product[4] }}</b>

            </div>

         </section>
         <section class="row">
            <div class="col-md-6">
                {% session ['key'] %}
                <form action="/mpesa">
                    <input type="number" name="phone" id="" placeholder="enter mpesa number 254712345678" class="form-control">
                    <input type="number" readonly value="{{product[3]}}" class="form-control"><br>
                    <input type="submit" value="pay now" class="btn btn-dark" id="">
                </form>
                {% else%}
                <h4>please sign in to make payment</h4>
                <a href="/signin" class="btn btn-info btn sm"> sign in here</a>
                {% endif %}

            </div>

         </section>

    </div>
    
</body>
</html>
